<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Google jQuery CDN 3.3.1 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js" type="text/javascript"></script>
    <title>Simon Game</title>
</head>
<body>
    <div class="container">
        <div class="simon">
            <div id="green" onclick="playSound(0)"></div>
            <div id="red" onclick="playSound(1)"></div>
            <div id="blue" onclick="playSound(2)"></div>
            <div id="yellow" onclick="playSound(3)"></div>
            <div id="controls">
                <div id="count">
                    00 <span>Count</span>
                </div>
                <div id="strict">
                    <button id="strictButton"></button><span>Strict</span>
                </div>
                <div id="restart">
                    <button id="restartButton"></button><span>Restart</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
