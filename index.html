<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Google jQuery CDN 3.3.1 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js" type="text/javascript"></script>
    <title>Simon Game</title>
</head>
<body>
    <h1> Simon Game</h1>
    <div class="container">
        <div class="simon">
            <div id="green"></div>
            <div id="red"></div>
            <div id="blue"></div>
            <div id="yellow"></div>
            <div id="controls">
                <span id="countTitle"> Count </span>
                <div id="count"> 0 </div>
                <div id="strict">
                    <button id="strictButton" onclick="strictMode()"></button><span>Strict</span>
                </div>
                <div id="restart">
                    <button id="restartButton" onclick="restart()"></button><span>Restart</span>
                </div>
                <button id="startGame" onclick="startGame()"> Start Game </button>
            </div>
        </div>
    </div>
</body>
</html>
